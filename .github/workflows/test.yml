name: "TEST CI"
on:
  push:
    branches:
      - test

jobs:
  build-info:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: "Checkout build-info repo"
        uses: actions/checkout@v4
        with:
          repository: sunnydodti/build-info
          token: ${{ secrets.BUILD_INFO_TOKEN }}
          path: build-info
          ref: main

      - name: "Checkout workflows repo"
        uses: actions/checkout@v4
        with:
          repository: sunnydodti/workflows
          token: ${{ secrets.BUILD_INFO_TOKEN }}
          path: workflows
          ref: main

      - name: "setup android sdk"
        run: |
          chmod +x workflows/scripts/setup-android-sdk.sh
          workflows/scripts/setup-android-sdk.sh

